<div *ngIf="blurb" id="parent">
  <h2 mat-dialog-title>
    <span>Edit Blurb: </span>
    <span>{{ blurb.name }}</span>
  </h2>

  <mat-dialog-content>
    <mat-form-field>
      <textarea matInput [(ngModel)]="blurb.blurb" placeholder="Blurb" rows="50">

      </textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="dialogRef.close()">Close</button>
    <button mat-raised-button color="primary" (click)="update()">Save</button>
  </mat-dialog-actions>
</div>
